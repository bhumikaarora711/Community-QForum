<div class="bg">
    <div class="row">
        <div class="col-md-6 mt-4">
        <form>
            <div class="heading">
                Get in touch with us!!!
            </div>
            <br>
            <div class="mb-3 col-md-10">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="contactData.name">
              </div>
            <div class="mb-3 col-md-10">
                <label for="exampleFormControlInput1" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="contactData.email">
              </div>
              <div class="mb-3 col-md-10">
                <label for="exampleFormControlTextarea1" class="form-label">Comments:</label>
                <textarea class="form-control" id="somments" name="comment" rows="5" [(ngModel)]="contactData.comment"></textarea>
              </div>
              <button type="submit" mat-raised-button color="primary"(click)="postComment()">submit</button>
        </form>
    </div>
    <div class="col-md-6">
        <img src="https://www.citeready.com/wp-content/uploads/2020/10/clip-online-business-negotiation-2-1024x768.png">
    </div>
    </div>
</div>
