<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand"><img
        src="https://cdn.freebiesupply.com/logos/large/2x/stackoverflow-com-logo-png-transparent.png" height="55px"
        width="55px"><b class="text-logo">Community</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
      style="border: 1px solid black; content-visibility:inherit;">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-1">
        <li class="nav-item">
          <a class="nav-link" *ngIf="!isLoggedIn" aria-current="page" [routerLink]="['/home']">Home</a>
          <a class="nav-link" *ngIf="isLoggedIn" aria-current="page" [routerLink]="['/community']"
            [queryParams]="{id: params.id}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" [routerLink]="['/about-us']" [queryParams]="{id: params.id}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/contact-us']"  [queryParams]="{id: params.id}">Contact</a>
        </li>
        <li>
          <div *ngFor="let user of users;">
            <a class="nav-link" *ngIf="params.id==user.email && isLoggedIn" [routerLink]="['/user-questions']"
              [queryParams]="{id: params.id, author: user.firstname+' '+user.lastname}">My-Questions</a>
          </div>
        </li>
      </ul>
      <a class="nav-link" *ngIf="!isLoggedIn" [routerLink]="['/login']"><span class="fas fa-sign-in-alt"></span>
        Login</a>
      <a class="nav-link" *ngIf="!isLoggedIn" [routerLink]="['/signup']"><span class="fa fa-user-plus"></span>
        SignUp</a>
      <a class="nav-link" *ngIf="isLoggedIn" style="background-color: transparent;">
        <div *ngFor="let user of users;">
          <div *ngIf="params.id==user.email"><span class="fas fa-user-circle"></span> {{user.firstname}}
            {{user.lastname}}</div>
        </div>
      </a>
      <a class="nav-link" *ngIf="isLoggedIn && _router.url !== '/home' && _router.url !== '/login' && _router.url !== '/signup' &&_router.url !== '/contact-us' && _router.url !== '/about-us'" (click)="logout()"><span class="fas fa-sign-out-alt"></span> Logout</a>
    </div>
  </div>
</nav>
